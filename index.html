<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" media="screen and (max-width:768px)" href="/css/mobile.css" />
		<title>Grid Layout III | Welcome</title>
	</head>
	<body>
		<div id="wrapper">
			<div class="box box-1">
				<h1>Manage your <span>business strategy</span> with SEO digital agency</h1>
			</div>
			<div class="box box-2">
				<img src="/images/icon-user.png" alt="" />
				<p>Who we are</p>
			</div>
			<div class="box box-3"></div>
			<div class="box box-4"></div>
			<div class="box box-5">
				<img src="/images/icon-clipboard.png" alt="" />
				<p>Our Services</p>
			</div>
			<div class="box box-6">
				<img src="/images/icon-check.png" alt="" />
				<p>About Us</p>
			</div>
			<div class="box box-7"></div>
			<div class="box box-8">
				<img src="/images/icon-mail.png" alt="" />
				<p>Contact</p>
			</div>
			<div class="box box-9">Careers</div>
			<div class="box box-10">
				<img src="/images/icon-message.png" alt="" />
				<p>Testimonials</p>
			</div>
			<div class="box box-11">Social</div>
		</div>
	</body>
</html>
